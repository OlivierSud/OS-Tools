<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéûÔ∏è Convertir une vid√©o en GIF</title>
  <style>
    body {
      background: #061c30;
      color: #fff;
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h2 { margin-bottom: 10px; }

    video {
      max-width: 90%;
      border-radius: 10px;
      margin: 10px 0;
    }

    input[type=file] {
      display: none;
    }

    label.btn {
      display: inline-block;
      background: linear-gradient(135deg, #4f8cff, #7a5cff);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    label.btn:hover {
      background: linear-gradient(135deg, #4fff95, #5cff85);
      color: #011b0a;
    }

    .slider-container {
      position: relative;
      width: 600px;
      height: 16px;
      margin: 20px 0;
    }

    .slider-range {
      position: absolute;
      height: 6px;
      top: 5px;
      background: #333;
      border-radius: 3px;
      width: 100%;
    }

    .slider-highlight {
      position: absolute;
      height: 6px;
      top: 5px;
      background: linear-gradient(90deg,#4fff95,#5cff85);
      border-radius: 3px;
      z-index: 1;
    }

    .thumb {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4f8cff;
      cursor: pointer;
      top: 0;
      z-index: 2;
      transform: translateX(-50%);
    }

    .time-labels {
      display: flex;
      justify-content: space-between;
      width: 600px;
      font-size: 14px;
      color: #9aa5b1;
    }

    .options {
      margin-top: 10px;
      width: 600px;
      background: #082137;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 14px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .options input[type="number"] {
      width: 60px;
      padding: 2px 4px;
      border-radius: 4px;
      border: none;
      background: #051727;
      color: #fff;
    }

    #gif-container img {
      margin-top: 10px;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    button.btn {
      background: linear-gradient(135deg, #4f8cff, #7a5cff);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button.btn:hover {
      background: linear-gradient(135deg, #4fff95, #5cff85);
      color: #011b0a;
    }

    #exportBtn {
      display: none;
    }

    #gif-size {
      margin-left: auto;
      font-size: 13px;
      color: #9aa5b1;
    }
  </style>
</head>
<body>
  <h2>üé• G√©n√©rateur de GIF √† partir d‚Äôune vid√©o</h2>

  <input type="file" id="videoInput" accept="video/*">
  <label for="videoInput" class="btn">‚¨áÔ∏è Parcourir une vid√©o</label>
  <video id="video" controls></video>

  <div class="slider-container" id="sliderContainer">
    <div class="slider-range"></div>
    <div class="slider-highlight" id="highlight"></div>
    <div class="thumb" id="thumbStart"></div>
    <div class="thumb" id="thumbEnd"></div>
  </div>
  <div class="time-labels">
    <span>D√©but : <span id="startTime">0.0</span> s</span>
    <span>Fin : <span id="endTime">0.0</span> s</span>
  </div>

  <div class="options">
    <label><input type="checkbox" id="loop" checked> Lire en boucle</label>
    <label><input type="checkbox" id="reverse"> Inverser l'ordre</label>
    <label><input type="checkbox" id="useOriginal" checked> Taille originale</label>
    <label>Largeur: <input type="number" id="width" value="320"></label>
    <label>Hauteur: <input type="number" id="height" value="180"></label>
    <label>Couleurs: <input type="number" id="colors" value="256" min="2" max="256"></label>
    <label>Dur√©e par frame (ms): <input type="number" id="frameDuration" value="100" min="10"></label>
    <span id="gif-size"></span>
  </div>

  <button class="btn" id="generateBtn">‚ö° G√©n√©rer le GIF</button>
  <button class="btn" id="exportBtn">üíæ Exporter le GIF</button>

  <div id="gif-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>

  <script>
    const video = document.getElementById('video');
    const input = document.getElementById('videoInput');
    const highlight = document.getElementById('highlight');
    const thumbStart = document.getElementById('thumbStart');
    const thumbEnd = document.getElementById('thumbEnd');
    const startLabel = document.getElementById('startTime');
    const endLabel = document.getElementById('endTime');
    const generateBtn = document.getElementById('generateBtn');
    const exportBtn = document.getElementById('exportBtn');
    const container = document.getElementById('gif-container');
    const loopCb = document.getElementById('loop');
    const reverseCb = document.getElementById('reverse');
    const useOriginalCb = document.getElementById('useOriginal');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const colorsInput = document.getElementById('colors');
    const frameDurationInput = document.getElementById('frameDuration');
    const gifSize = document.getElementById('gif-size');
    const sliderContainer = document.getElementById('sliderContainer');

    let duration = 0;
    let workerURL = null;
    let generatedBlob = null;
    let videoFilename = "video";

    // Worker
    fetch("https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js")
      .then(r => r.text())
      .then(code => {
        const blob = new Blob([code], { type: "application/javascript" });
        workerURL = URL.createObjectURL(blob);
      });

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      videoFilename = file.name.split('.').slice(0,-1).join('.') || "video";
      video.src = URL.createObjectURL(file);
      video.load();
      exportBtn.style.display = "none";
      container.innerHTML = "";
      gifSize.textContent = "";
    });

    video.addEventListener('loadedmetadata', () => {
      duration = video.duration;
      thumbStart.style.left = "0%";
      thumbEnd.style.left = "100%";
      updateHighlight();
      updateLabels();
    });

    function updateHighlight() {
      const start = parseFloat(thumbStart.dataset.time || 0);
      const end = parseFloat(thumbEnd.dataset.time || duration);
      const startPercent = (start/duration*100);
      const endPercent = (end/duration*100);
      highlight.style.left = startPercent + "%";
      highlight.style.width = (endPercent - startPercent) + "%";
    }

    function updateLabels() {
      startLabel.textContent = (parseFloat(thumbStart.dataset.time || 0)).toFixed(1);
      endLabel.textContent = (parseFloat(thumbEnd.dataset.time || duration)).toFixed(1);
    }

    function dragThumb(thumb) {
      const onMouseMove = (e) => {
        const rect = sliderContainer.getBoundingClientRect();
        let percent = ((e.clientX - rect.left)/rect.width*100);
        percent = Math.max(0, Math.min(100, percent));
        const time = duration*percent/100;
        if (thumb === thumbStart) {
          const endTime = parseFloat(thumbEnd.dataset.time || duration);
          if(time >= endTime) return;
          thumb.dataset.time = time;
        } else {
          const startTime = parseFloat(thumbStart.dataset.time || 0);
          if(time <= startTime) return;
          thumb.dataset.time = time;
        }
        thumb.style.left = percent + "%";
        updateHighlight();
        updateLabels();
      };
      const onMouseUp = () => {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      };
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    }

    thumbStart.addEventListener('mousedown', e => dragThumb(thumbStart));
    thumbEnd.addEventListener('mousedown', e => dragThumb(thumbEnd));

    generateBtn.addEventListener('click', async () => {
      if (!workerURL) { alert("Worker non pr√™t."); return; }
      const start = parseFloat(thumbStart.dataset.time || 0);
      const end = parseFloat(thumbEnd.dataset.time || duration);
      const frameDuration = parseInt(frameDurationInput.value) || 100;
      const step = frameDuration/1000; // en secondes
      const width = useOriginalCb.checked ? video.videoWidth : +widthInput.value;
      const height = useOriginalCb.checked ? video.videoHeight : +heightInput.value;
      const colors = +colorsInput.value;
      const shouldReverse = reverseCb.checked;
      const shouldLoop = loopCb.checked;

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: workerURL,
        width, height,
        repeat: shouldLoop ? 0 : -1,
        colors: colors
      });

      container.innerHTML = "‚è≥ G√©n√©ration du GIF...";
      gifSize.textContent = "";
      exportBtn.style.display = "none";

      let times = [];
      for (let t = start; t < end; t += step) times.push(t);
      if (shouldReverse) times.reverse();

      for (let t of times) {
        await new Promise(r => {
          video.currentTime = t;
          video.onseeked = () => {
            ctx.drawImage(video, 0, 0, width, height);
            gif.addFrame(ctx, { delay: frameDuration, copy: true });
            r();
          };
        });
      }

      gif.on('finished', blob => {
        generatedBlob = blob;
        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        container.innerHTML = "";
        container.appendChild(img);
        exportBtn.style.display = "inline-block";
        gifSize.textContent = `Poids : ${(blob.size/1024/1024).toFixed(2)} Mo`;
      });

      gif.render();
    });

    exportBtn.addEventListener('click', () => {
      if (!generatedBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(generatedBlob);
      a.download = `${videoFilename}.gif`;
      a.click();
    });
  </script>
</body>
</html>
